<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Memory Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>I solemnly swear I am up to no good !</h1>
    <div class="container">
        <h2>Obliviate</h2>
        <button id="start-button">Start</button>
        <div id="score-counter">Score: <span id="score">0</span></div>
        <div class="timer">Time left: <span id="timer">30</span> seconds</div>
        <div class="actions">
            <button id="restart-button">Restart</button>
        </div>
        <div class="grid" id="memory-board">
            <!--Cards will be generated dynamically here -->
    </div>

    <div class="music">
        <p>Feel the magic by playing hedwig's theme song</p>
        <audio controls>
        <source src="Hedwig's Theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
