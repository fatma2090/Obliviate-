<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Memory Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="responsive-div"></div>
    <div class="container">
        <h1>Obliviate</h1>
        <button id="start-button">Start</button>
        <div class="score-timer-container">
            <div class="timer">
                Time left: <span id="timer">30</span> seconds
            </div>
            <div id="score-counter">
                Score: <span id="score">0</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="restart-button">Restart</button>
        </div>
        <div class="grid" id="memory-board">
            <!--Cards will be generated dynamically here -->
    </div>

    <div class="music">
        <p>Feel the magic!</p>
        <audio controls>
        <source src="Hedwig's Theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
